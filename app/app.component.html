<div class="container">
  <div class="row">
    <app-header></app-header>
  </div>
  <div class="row x-grid">
   
    <div class="side">

      <ul>
        <li>
          Search History
        </li>
        <li *ngFor="let x of recentSearches" (click)="search(x)">
          {{x}}
        </li>
      </ul>
      <ul>
        <li>
          Favourites **
        </li>
        <li *ngFor="let x of favSearches">
          {{x}}
        </li>
      </ul>
    </div>
    <div class="box">
      <router-outlet></router-outlet>
    </div>
    
  </div>
</div>
