<div class="moviebox" routerLink="movie/{{data.id}}">
  <div class="title">
    <div>
      {{data.title}}
      
    </div>
    <div class="rating">
      {{data.vote_average}}
    </div>
    <div>
      {{data.release_date.slice(0,4)}}
    </div>
    
  </div>
  <div class="desc">
    <ng-container *ngIf="data.overview.length > 125">
        {{data.overview.slice(0,125) + ' ...'}}
    </ng-container>
    <ng-container *ngIf="data.overview.length <= 125">
        {{data.overview}}
    </ng-container>
  </div>
  
</div>
